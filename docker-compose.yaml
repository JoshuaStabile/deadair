services:

  deadair:
    build: .
    container_name: deadair
    restart: unless-stopped
    depends_on:
      - ollama
      - icecast
    volumes:
      - ./logs:/app/logs
      - ./output:/app/output
      - ./:/app
      - /opt/jellyfin/config/data:/jellyfin:ro
    environment:
      - PYTHONPATH=/app/code
      - JELLYFIN_DB_PATH=/jellyfin/jellyfin.db
      - OLLAMA_URL=http://ollama:11434/api/generate
      - OLLAMA_MODEL=tinyllama
      - ICECAST_URL=icecast://source:Docker@icecast:8000/music
    networks:
      - radio-net

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - radio-net

  icecast:
    image: deepcomp/icecast2
    container_name: icecast
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - radio-net

networks:
  radio-net:

volumes:
  ollama-data: